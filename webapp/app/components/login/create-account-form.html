<form class="form" role="form" ng-submit="Login.createAccount()">
    <!-- Name of Event -->
    <div class="form-group">
        <label>Email Address</label>
        <input type="email"
               class="form-control"
               placeholder="Email Address"
               ng-model="Login.newUserAccount.email">
    </div>

    <!-- Length of Time -->
    <div class="form-group">
        <label>Password</label>
        <input type="password"
               class="form-control"
               placeholder="Password"
               ng-model="Login.newUserAccount.password">
    </div>

    <!-- Create Event -->
    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
</form>
