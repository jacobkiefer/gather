<!-- Event Map -->
<section class="map-canvas"
    ui-map="EventMap.map"
    ui-options="EventMap.mapConfiguration"
    ui-event="{'map-click': 'EventMap.showEventDetails($params)'}">
</section>

<!-- Marker Events -->
<ul>
  <li ng-repeat="(eventKey, marker) in EventMap.markers"
       ui-map-marker="marker"
       ui-event="{'map-click': 'EventMap.showEventMarkerInfoWindow(eventKey, marker)'}">{{$index}}
  </li>
</ul>

<!-- Marker Info Window -->
<section class="info-window" ui-map-info-window="EventMap.infoWindow">
  <h4>{{EventMap.infoWindow.event.name}}</h4>
  <p>The event is scheduled for
      <b>{{EventMap.infoWindow.event.date | date: 'medium'}}</b>
  </p>
  <p>Number of People Needed
      <b>{{EventMap.infoWindow.event.numberOfPeople}}</b>
  </p>
</section>
